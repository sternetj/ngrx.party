<div class="mat-elevation-z6" style="position: fixed;top: 0;left: 0;right: 0;z-index: 2;">
  <nav style="background-color: #3f51b5; display: flex; justify-content: flex-end; align-items: center; padding: 8px 16px; color: white">
    <!-- <div>
      <a mat-button>Home</a>
      <a mat-button>Videos</a>
      <a mat-button>Food</a>
      <a mat-button>Games</a>
    </div> -->
    <div style="align-self: flex-end; display: flex; justify-content: center;align-items: center;" *ngIf="(user$ | async)?.isSet">
      <div (click)="clearNotifications()" style="background-color: red; height: 28px; width: 28px; margin-right: 10px; border-radius: 4px; display: flex; justify-content: center">
        <p>{{(notifications$ | async)?.length || 0}}</p>
      </div>
      <span style="margin-right: 10px;">Welcome, {{(user$ | async)?.name}}</span>
      <app-user-icon [logo]="(user$ | async)?.logo" size="40" color="accent"></app-user-icon>
    </div>
  </nav>
</div>
<div class="container-fluid" style="margin-top: 56px">
  <div class="row">
    <div class="col-8">
      <nav mat-tab-nav-bar>
        <button mat-tab-link
          mat-button
           *ngFor="let link of navLinks"
           [routerLink]="link.path"
           routerLinkActive #rla="routerLinkActive"
           [routerLinkActiveOptions]="{ exact: true }"
           [active]="rla.isActive">
          {{link.label}}
      </button>
      </nav>

      <router-outlet></router-outlet>
    </div>
    <div class="col-4">
      <app-overview></app-overview>
    </div>
  </div>
</div>
