<div class="container-fluid">
  <div class="row" style="display: block">
    <div class="col-xs-12">
      <app-create-food (addItem)="addFood($event)"></app-create-food>
    </div>
  </div>
  <div class="row" style="display: block">
    <div class="col-xs-12" *ngFor="let food of food$ | async">
      <app-item-widget [bringDisabled]="isUserBringing(food)" (bringingFood)="updateFood(food)" [food]="food"></app-item-widget>
    </div>
  </div>
</div>
