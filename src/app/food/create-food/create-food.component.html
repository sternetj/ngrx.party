<mat-expansion-panel #expPanel="matExpansionPanel" [ngClass]="{'mat-elevation-z1': expPanel.expanded, 'mat-elevation-z0': !expPanel.expanded}"
  style="margin: 0 20px 20px 20px;">
  <mat-expansion-panel-header>
    <mat-panel-title>Add a Food</mat-panel-title>
    <mat-panel-description *ngIf="!expPanel.expanded">Click to expand and add a new food item</mat-panel-description>
  </mat-expansion-panel-header>

  <form #form="ngForm" style="display: flex; flex-direction: column; justify-content: space-around;" (keyup.enter)="form.valid && addFood()">

    <mat-form-field>
      <input name="name" #nameInput [(ngModel)]="newFood.name" matInput placeholder="Name" maxlength="100" required />
    </mat-form-field>

    <mat-form-field>
      <input name="description" [(ngModel)]="newFood.description" matInput placeholder="Description"
        maxlength="500" required />
    </mat-form-field>

    <mat-form-field>
      <input name="count" [(ngModel)]="newFood.count" matInput type="number" min="1" placeholder="Number needed" required
      />
    </mat-form-field>

    <mat-checkbox name="willBring" [(ngModel)]="willBring" checked="true">I'll bring one!</mat-checkbox>
  </form>

  <mat-action-row>
    <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="addFood()">Add this item!</button>
  </mat-action-row>
</mat-expansion-panel>
