<mat-expansion-panel #expPanel="matExpansionPanel" [ngClass]="{'mat-elevation-z1': expPanel.expanded, 'mat-elevation-z0': !expPanel.expanded}"
  style="margin: 0 20px 20px 20px;">
  <mat-expansion-panel-header>
    <mat-panel-title>Add a Game</mat-panel-title>
    <mat-panel-description *ngIf="!expPanel.expanded">Click to expand and add a new game</mat-panel-description>
  </mat-expansion-panel-header>

  <form #form="ngForm" style="display: flex; flex-direction: column; justify-content: space-around;">

    <mat-form-field>
      <input name="name" [(ngModel)]="newGame.name" matInput placeholder="Name" maxlength="100" required />
    </mat-form-field>

    <mat-form-field>
      <textarea name="description" [(ngModel)]="newGame.description" matInput matTextareaAutosize matAutosizeMaxRows="3" placeholder="Description"
        maxlength="500" required></textarea>
    </mat-form-field>
  </form>

  <mat-action-row>
    <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="addNewGame()">Add this game!</button>
  </mat-action-row>
</mat-expansion-panel>
