<div class="container-fluid">
    <div class="row" style="display: block">
      <div class="col-xs-12">
        <mat-card style="display: flex; padding: 20px; align-items: center">
          <img [src]="song.thumbnail" style="display: block; max-width:160px; max-height:100px; width: auto; height: auto;" />
          <div style="display: flex; flex: 1 1 auto; flex-direction: column; margin: 0 30px; min-width: 0;">
            <h2 style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{song.title}}</h2>
            <p style="color: rgba(0,0,0,0.8);overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{song.description}}</p>
          </div>
          <p style="display: flex; flex-direction: column; align-items: center; justify-content: center">
            <ng-content></ng-content>
          </p>
        </mat-card>
      </div>
    </div>
  </div>
